<div class="accordion" id="accordionCategorias">
    {% for categoria, maquinas in maquinas_por_categoria.items %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading-{{ forloop.counter }}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse-{{ forloop.counter }}">
                {{ categoria }}&nbsp;<span class="badge bg-secondary">{{ maquinas|length }}</span>
            </button>
        </h2>
        <div id="collapse-{{ forloop.counter }}" class="accordion-collapse collapse show" aria-labelledby="heading-{{ forloop.counter }}">
            <div class="accordion-body">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    {% for maquina in maquinas %}
                        {% include 'core/partials/card_maquina.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info text-center">
            Nenhuma máquina encontrada com os critérios de busca.
        </div>
    </div>
    {% endfor %}
</div>
