
{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Acessar Sistema</h3>

                <!-- Exibe erros de formulário, como credenciais inválidas -->
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Seu nome de usuário e senha não correspondem. Por favor, tente novamente.
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>

                    <!-- Campo oculto para redirecionar o usuário após o login -->
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
